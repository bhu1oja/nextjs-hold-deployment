version: 2.1
jobs:
  deploy_to_vercel:
    docker:
      - image: cimg/node:20.10.0
    steps:
      - checkout
      - run: npm i -g vercel
      - run:
          name: Deploy to Vercel
          command: |
            echo $VERCEL_TOKEN | vercel login
            vercel deploy --prod --yes

  hold_for_approval:
    docker:
      - image: cimg/node:20.10.0
    steps:
      - checkout
      - run:
          name: Hold for approval
          command: echo "Waiting for approval..."

workflows:
  version: 2
  deploy-website:
    jobs:
      - hold_for_approval:
          type: approval
          filters:
            branches:
              only:
                - main
      - deploy_to_vercel:
          requires:
            - hold_for_approval
          filters:
            branches:
              only:
                - main